name: Deploy to GitHub Pages
# Run workflow on every push to the master branch
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write    
  
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # Setup dotnet on the remote machine
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    # publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish DataforgedGen.csproj -c Release -o release --nologo
      
    - name: List folder contents
      run: |
        ls -R ./release
        ls -R ./wwwroot
      
    # changes the base-tag in index.html from '/' to 'DataforgedGen' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to DataforgedGen
      run: sed -i 's/<base href="\/" \/>/<base href="\/DataforgedGen\/" \/>/g' release/wwwroot/index.html
      
    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
      
    # Commit wwwroot folder to gh-pages branch
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        branch: gh-pages
        folder: release/wwwroot      
        # token: ${{ secrets.GHPAGES_SECRET }}
